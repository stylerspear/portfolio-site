<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="stylesheet" href="{{ '/css/main.css' }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
    <div id="nav">
      <div class="container nav__items">
        <a href="{{ 'index.html' | relative_url }}" id="nav__logo">TS</a>

        <div class="nav__links">
          <a href="{{ 'index.html' | relative_url }}"><span>About</span></a>
          <span class="nav__divider"></span>
          <a href="{{ 'index.html#portfolio'   | relative_url }}">Projects<span></span></a>
        </div>
        <!--  nav links -->

        <div class="nav__social">
          <i class="fas fa-envelope nav__social-link"></i>
          <i class="fab fa-github nav__social-link"></i>
          <i class="fab fa-instagram nav__social-link"></i>
        </div>

      </div>
      <!-- container -->
    </div>
    <!-- nav -->


  <div id="content">
    {{ content }}
  </div>

  <footer class="footer">
    <p>Thanks for visiting!</p>

    <div class="footer__social">
      <i class="fas fa-envelope footer__social-link"></i>
      <i class="fab fa-github footer__social-link"></i>
      <i class="fab fa-instagram footer__social-link"></i>
    </div>

    <p>Tyler Spear 	&copy {{ site.time | date: '%Y' }}</p>

  </footer>
</body>

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>

</html>
