<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>{{ page.title }} - {{ site.title }}</title>
  <link rel="icon" type="image/png" href="/img/favicon.ico">
  <link rel="stylesheet" href="{{ '/css/main.css' }}">
  <link rel="stylesheet" href="{{ '/css/sass-flexbox.min.css' }}">
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Slabo+27px" rel="stylesheet">
</head>
<body>
    <div id="nav">
      <div class="container nav__items">

        <div class="logo-container">
          <a href="{{ 'index.html' | relative_url }}" id="nav__logo">TS</a>
        </div>

        <div class="nav__links">
          <a href="{{ 'index.html' | relative_url }}"><span>Home</span></a>
          <span class="nav__divider"></span>
          <a href="{{ 'index.html#portfolio'   | relative_url }}">Projects<span></span></a>
        </div>
        <!--  nav links -->

        <div class="nav__social">
          <a class="fas fa-envelope nav__social-link"></a>
          <i class="fab fa-github nav__social-link"></i>
        </div>

      </div>
      <!-- container -->
    </div>
    <!-- nav -->


  <div id="content">
    <div class="project-hero" style="background-image: url({{ page.image }});">

      <div class="project-hero__banner">
        <h1 class="project-hero__heading">{{ page.title }}</h1>
        <h3 class="project-hero__subheading">{{ page.description }}</h3>
      </div>

    </div>

    <div class="container">
      <section class="project">
        {{ content }}
      </section>
    </div>
  </div>



  <footer class="footer">
    <p>Thanks for visiting!</p>

    <div class="footer__social">
      <i class="fas fa-envelope footer__social-link"></i>
      <i class="fab fa-github footer__social-link"></i>
      <i class="fab fa-instagram footer__social-link"></i>
    </div>

    <p>Tyler Spear 	&copy {{ site.time | date: '%Y' }}</p>

  </footer>
</body>

<script defer src="https://use.fontawesome.com/releases/v5.0.9/js/all.js" integrity="sha384-8iPTk2s/jMVj81dnzb/iFR2sdA7u06vHJyyLlAd4snFpCl/SnyUjRrbdJsw1pGIl" crossorigin="anonymous"></script>
<script
  src="https://code.jquery.com/jquery-3.3.1.min.js"
  integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
  crossorigin="anonymous"></script>
<script src="./js/main.js" ></script>
</html>
